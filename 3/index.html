    <script>
        $(function() {
            let countdown = 86400;
            setInterval(function() {
                if(countdown <= 0) clearInterval();
                let hour = Math.floor(countdown / 3600);
                let time = '';
                if (hour >= 100) {
                    return '000000';
                } else if (hour >= 10) {
                    time = String(hour);
                } else if (hour < 0) {
                    time = '00';
                } else {
                    time = '0' + hour;
                }
                let minute = Math.floor((countdown % 3600) / 60);
                if (minute >= 10) {
                    time = time + String(minute);
                } else if (minute < 0) {
                    time = time + '00';
                } else {
                    time = time + '0' + minute;
                }
                let second = Math.floor(countdown % 60);
                if (second >= 10) {
                    time = time + String(second);
                } else if (second < 0) {
                    time = time + '00';
                } else {
                    time = time + '0' + second;
                }
                $('#countdown-hour').text(time.slice(0, 2));
                $('#countdown-minute').text(time.slice(2, 4));
                $('#countdown-second').text(time.slice(4, 6));
                if (countdown==0){
                    $("#shelter").css("display","block");
                    $("#popWin3").css("display","block");
                    $(".img4").attr("src","打赏切图已压缩/打赏页面/premiar_grey_es.png");
                }
                countdown--;
            }, 1000);
        })
    </script>
